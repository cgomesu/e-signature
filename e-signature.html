<style type="text/css">

  body {
    display: flex;
    margin: 0;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #252a34;
  }

    .box-signature {
      padding: 20px;
      box-shadow: 1px 1px 20px 10px;
      background-color: #fff;
    }

  table {
    background: none;
    margin: 0;
    padding: 10px 10px 0;
    border-width: 4px 0 0 0;
    border-style: solid;
    border-color: #252a34;
  }

    tr.outer-row td.headshot-cell {
    padding: 0 0 0 0;
    }

      td.headshot-cell a {
      text-decoration: none;
      }

      td.headshot-cell img {
      vertical-align: middle;
      width:100px;
      border-color: #252a34;
      border-radius: 0px 50px 25px;
      }

    td.description-cell {
    padding: 0 0 0 12px;
    }

    td.description-cell > table {
    background: none;
    border: 0px;
    margin: 0;
    padding: 0;
    }

      td.full-name {
      font-weight: bold;
      color: #252a34;
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
      }

      td.name-description {
      padding-bottom: 4px;
      color: #333333;
      font-size: 11px;
      font-family: Arial, Helvetica, sans-serif;
      }

      td.website {
      padding-bottom: 4px;
      vertical-align: top;
      color: #333333;
      font-size: 13px;
      font-family: Arial, Helvetica, sans-serif;
      }

        td.website a {
        color:#04837c;
        text-decoration: none;
        font-weight: normal;
        font-size: 13px;
        }

      td.social-icons {
      padding-top: 0;
      }

        td.social-icons a {
        text-decoration: none;
        }

        td.social-icons img {
        width: 30px;
        height: 30px;
        border-radius: 0px 25px 15px;
        padding: 2px;
        float: left;
        }

</style>
<div class="box-signature">
  <table role="presentation">
    <tbody>
      <tr class="outer-row">
        <td class="headshot-cell">
          <a href="https://cgomesu.com">
            <img src="https://cgomesu.com/assets/img/profile/profile-00.jpg" alt="profile pic"/>
          </a>
        </td>
        <td class="description-cell">
          <table role="presentation">
            <tbody>
              <tr>
                <td colspan="2" class="full-name">Carlos Gomes</td>
              </tr>
              <tr>
                <td colspan="2" class="name-description">Dev, IT consultant, math modeler, scientist</td>
              </tr>
              <tr>
                <td valign="top" class="website">
                  <a href="https://cgomesu.com">cgomesu.com</a>
                </td>
              </tr>
              <tr>
                <td colspan="2" class="social-icons">
                  <a href="https://github.com/cgomesu/">
                    <img src="https://cgomesu.com/assets/img/signature/logo-github.png" alt="Github profile"/>
                  </a>
                  <a href="https://reddit.com/u/cgomesu/">
                    <img src="https://cgomesu.com/assets/img/signature/logo-reddit.png" alt="Reddit profile"/>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
